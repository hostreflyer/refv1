{% extends 'base.html' %}
<!doctype html>
<html>
  <head>
  {% block head %}
  {% endblock %}
    <title>{% block title %} Check {% endblock %}</title>
  </head>

  <style>
  {% block style %}
    .container-fluid { 
      width: 50%;
    }
  {% endblock %}
  </style>

  <body>
  {% block pagecontent %}
    <div class="jumbotron text-center">
      <h1>This is the Check Page</h1>
      <p>forms and databasechecks here</p>
    </div>

    <!-- Check Form -->
    <div class="container-fluid">
      <div class="form-group">
        <label for="sel1">Flight Segments</label>
        <select class="form-control" id="sel1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
      </div> 
      <div class="form-group row">
        <div class="col-3">
          <label for="ex1">Airline</label>
          <input class="form-control" id="ex1" type="text">
        </div>
        <div class="col-4">
          <label for="ex2">Flight No</label>
          <input class="form-control" id="ex2" type="text">
        </div>
        <div class="col-5">
          <label for="ex3">Departure Date</label>
          <input class="form-control" id="ex3" type="text">
        </div>
      </div>
      <form class="form-inline" action="/action_page.php">
        <div class="form-check mb-2 mr-sm-2">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">Overbooked?
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>


      
    
  {% endblock %}
  </body>

</html>
